<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>

    <section>
        <!-- ul#list-container>li.item*6>lorem3 -->
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Similique, reprehenderit facere!</li>
            <li class="item">Repellat, iusto? Voluptatem!</li>
            <li class="item">Sint, assumenda velit!</li>
            <li class="item">Cupiditate, perferendis dignissimos.</li>
            <li class="item">Libero, sit soluta!</li>
        </ul>
        <button id="btn-add-item">Add Now Item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // // console.log(items)
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         // console.log(event.target.parentNode)
        //         event.target.parentNode.removeChild(event.target);
        //     })  
        // }

        document.getElementById('list-container').addEventListener('click', function(){
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target)
        })

        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = 'Brand New Item added'
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
